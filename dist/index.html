<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Todo App</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script type="module" crossorigin src="./assets/index-Bf5OiEcb.js"></script>
  <link rel="stylesheet" crossorigin href="./assets/index-BQFhmt-p.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="header-content">
                <h1><i class="fas fa-tasks"></i> AI Todo App</h1>
                <div class="header-stats">
                    <span class="stat-item">
                        <i class="fas fa-list"></i>
                        <span id="totalTasks">0</span> Total
                    </span>
                    <span class="stat-item">
                        <i class="fas fa-check-circle"></i>
                        <span id="completedTasks">0</span> Completed
                    </span>
                </div>
            </div>
        </header>

        <main class="main-content">
            <div class="controls-section">
                <div class="add-task-form">
                    <div class="form-group">
                        <input type="text" id="taskInput" placeholder="Add a new task..." class="task-input">
                        <select id="prioritySelect" class="priority-select">
                            <option value="low">Low Priority</option>
                            <option value="medium" selected>Medium Priority</option>
                            <option value="high">High Priority</option>
                        </select>
                        <input type="date" id="dueDateInput" class="date-input">
                        <button id="addTaskBtn" class="add-btn">
                            <i class="fas fa-plus"></i>
                            Add Task
                        </button>
                    </div>
                </div>

                <div class="filter-controls">
                    <div class="search-container">
                        <i class="fas fa-search"></i>
                        <input type="text" id="searchInput" placeholder="Search tasks..." class="search-input">
                    </div>
                    <div class="language-selector">
                        <select id="languageSelect" class="language-select">
                            <option value="en">English</option>
                            <option value="es">Español</option>
                            <option value="fr">Français</option>
                            <option value="de">Deutsch</option>
                            <option value="it">Italiano</option>
                            <option value="pt">Português</option>
                            <option value="ru">Русский</option>
                            <option value="ja">日本語</option>
                            <option value="ko">한국어</option>
                            <option value="zh">中文</option>
                        </select>
                    </div>
                    <div class="filter-buttons">
                        <button class="filter-btn active" data-filter="all">All</button>
                        <button class="filter-btn" data-filter="pending">Pending</button>
                        <button class="filter-btn" data-filter="completed">Completed</button>
                        <button class="filter-btn" data-filter="high">High Priority</button>
                    </div>
                </div>
            </div>

            <div class="tasks-container">
                <div class="tasks-grid" id="tasksGrid">
                    <!-- Tasks will be dynamically inserted here -->
                </div>
                <div class="empty-state" id="emptyState">
                    <i class="fas fa-clipboard-list"></i>
                    <h3>No tasks yet</h3>
                    <p>Add your first task to get started!</p>
                </div>
            </div>
        </main>

        <!-- Task Edit Modal -->
        <div class="modal-overlay" id="editModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Edit Task</h3>
                    <button class="modal-close" id="closeModal">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <input type="text" id="editTaskInput" placeholder="Task title..." class="task-input">
                    <select id="editPrioritySelect" class="priority-select">
                        <option value="low">Low Priority</option>
                        <option value="medium">Medium Priority</option>
                        <option value="high">High Priority</option>
                    </select>
                    <input type="date" id="editDueDateInput" class="date-input">
                </div>
                <div class="modal-footer">
                    <button id="cancelEdit" class="btn-secondary">Cancel</button>
                    <button id="saveEdit" class="btn-primary">Save Changes</button>
                </div>
            </div>
        </div>

        <!-- Confirmation Modal -->
        <div class="modal-overlay" id="confirmModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Confirm Delete</h3>
                    <button class="modal-close" id="closeConfirmModal">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this task? This action cannot be undone.</p>
                </div>
                <div class="modal-footer">
                    <button id="cancelDelete" class="btn-secondary">Cancel</button>
                    <button id="confirmDelete" class="btn-danger">Delete</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
